<head>
    <title>JS Bank</title>
    <link rel="stylesheet" href="jsbank.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <header>
        <div class="logo"><img src="logo.png" alt="anz"></div>
        <div class="buttons">
            <div>Home</div>
            <div>Transfer</div>
        </div>
    </header>

    <main>
        <div class="space">
            <div class="placeholder"></div>
        </div>
        <div id="cheque">
            <div class="name">
                Cheque Account
            </div>
            <div class="transaction">
                <button id = "showtransaction">See Transaction History</button>
            </div>
            <div class="balance">
                Balance
                <div class="amount" id = "chequeBalance">
                    NZD $1000000.00
                </div>
            </div>
        </div>
        <div id="online">
            <div class="name">
                Online Account
            </div>
            <div class="transaction">
                <button id = "showtransaction">See Transaction History</button>
            </div>
            <div class="balance">
                Balance
                <div class="amount" id = 'onlineBalance'>
                    NZD $1000000.00
                </div>
            </div>
        </div>
        <div id="usd">
            <div class="name">
                USD Account
            </div>
            <div class="transaction">
                <button id = "showtransaction">See Transaction History</button>
            </div>
            <div class="balance">
                Balance
                <div class="amount" id = usdBalance>
                     USD $0.00
                </div>
            </div>
        </div>

        <h1>Transfer Fund</h1>
        <div id="transfer">
            <div id="fromAcc">
                <div id="from">
                    From:
                    <select class="fromDropdown" id="fromDropdown">
                        <option>Choose An Account</option>
                        <option class = "cheque">Cheque</option>
                        <option class = "online">Online</option>
                        <option class = "usd">USD</option>
                    </select>
                </div>
            </div>
            
            <div id="toAcc">
                <div id="to">
                    To:
                    <select class="toDropdown" id="toDropdown">
                        <option>Choose An Account</option>
                        <option class = "cheque">Cheque</option>
                        <option class = "online">Online</option>
                        <option class = "usd">USD</option>
                    </select>
                </div>
            </div>

            <div id="amount">
                Enter Amount:
                <input id = "amtToTransfer" type="number" placeholder="Please enter an amount">
            </div>
            
            <button id = #initiateTransfer>
                    Transfer Now
            </button>
        </div>
    </main>
    <script src="jsbank.js"></script>
</body>
