<head>
    <title>JS Bank</title>
    <link rel="stylesheet" href="jsbank.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <header>
        <div class="logo"><img src="logo.png" alt="anz"></div>
        <div class="buttons">
            <button>Home</button>
            <button>Transfer</button>
            <button>Accounts</button>
        </div>
    </header>

    <main>
        <div class="space">
            <div class="placeholder"></div>
        </div>

        <div id="cheque">
            <div class="name">
                Cheque Account
            </div>
            <div class="transaction">
                <button>See Transaction History</button>
            </div>
            <div class="balance">
                Balance
                <div class="amount">
                    NZD $1000000
                </div>
            </div>
            
        </div>
        <div id="online">
            <div class="name">
                Online Account
            </div>
            <div class="transaction">
                <button>See Transaction History</button>
            </div>
            <div class="balance">
                Balance
                <div class="amount">
                    NZD $1000000
                </div>
            </div>
        </div>
        <div id="usd">
            <div class="name">
                USD Account
            </div>
            <div class="transaction">
                <button>See Transaction History</button>
            </div>
            <div class="balance">
                Balance
                <div class="amount">
                     USD $0
                </div>
            </div>
        </div>
    </main>
</body>
